<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>
          导出 Pdf
        </title>
    </head>
    <body>
      <script>
        // https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js
        // https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.common.dev.min.js

        // https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css
        // https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js
      </script>
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.common.dev.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

        <div class="pdf-file-style">
          <center>
              
              <!-- 主內容 -->
              {% block center %}
              {% endblock center %}

          </center>
          {% csrf_token %}
        </div>

        <style>
          .w-100 {
            width: 100% }
          .fw-b {
            font-weight: bold; }

          .msg-left {
            float: left;
            display: block;
            width: 68% }
          .msg-right {
            float: left;
            display: block;
            border-left: 0px !important;
            width: 32% }

          .pdf-table {
            
          }

          .br-1,
          .br-td-1 td {
            border: 1px solid #000000 }

          .pdf-tr,
          .pdf-tr td {
            border-top: none !important;
            border-bottom: none !important; }
          .br-t-pdf {
            border-top: 1px solid #000000 !important }

          .pdf-file-style {
            font-family: '微软雅黑' !important;
            color: #000000 !important;
            border-color: #000000 !important }
            
          .fs-vw-10 {
            font-size: 1vw }
          .fs-vw-12 {
            font-size: 1.2vw }
          .fs-vw-14 {
            font-size: 1.4vw }
          .fs-vw-16 {
            font-size: 1.6vw }
          .fs-vw-18 {
            font-size: 1.8vw }
          .fs-vw-20 {
            font-size: 2vw }
          .fs-vw-22 {
            font-size: 2.2vw }
          .fs-vw-24 {
            font-size: 2.4vw }
          .fs-vw-26 {
            font-size: 2.6vw }
          .fs-vw-28 {
            font-size: 2.8vw }
          .fs-vw-30 {
            font-size: 3vw }
          .fs-vw-32 {
            font-size: 3.2vw }
          .fs-vw-34 {
            font-size: 3.4vw }
          .fs-vw-36 {
            font-size: 3.6vw }
        </style>

    </body>
</html>
